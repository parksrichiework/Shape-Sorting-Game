<html>

  <!-- head start -->
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shape Sorting Game</title>
        <link rel="stylesheet" href="css/bootstrap-grid.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="icon" href="#" title="shape sorter icon">

        <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Noto+Sans+Display:wght@100&display=swap" rel="stylesheet">

      </head>

  <!-- body starts -->
  <body class="">
    <span class="directions-modal-bg" id="game-directions-modal"></span>
    <!-- main content starts -->
        <main class="row">
          
            <div class="directions" id="game-directions">
              <div>
              <h2> Click to match the correct shapes!</h2>
              </div>
              <div>
              <button class="close-directions" id="close-button">Got it</button>
              </div>
            </div>
          
          
            <!-- nav bar -->
          <!-- <nav>
            <ul>
              <li><a href="#home" title="you know this one">Home</a></li>
              <li><a href="#work" title="internal link to portfolio">Work</a></li>
              <li><a href="#experience"title="internal link to resume">Experience</a></li>
              <li><a href="#contacts" title="link to internal contact information">Contacts</a></li>
               <li class="empty"></li>     -->
             
            </ul>
          </nav>
          <!-- header starts -->
          
          <div class="title">
            <h1> Shape Sorter!</h1>
          </div>
          <div class="game-box">
          
          <div id="home" class='top-shape-box'>
            <div class="empty-shapes">
              <img class='top-shapes emptySquare hidden' id="empty-square" src="img/square-empty-no-bg_purple.png"alt='picture of empty square'/>
               <!-- <div class="top-shapes emptyTriangle hidden" id="empty-triangle"></div> -->
              <img class='top-shapes emptyCircle hidden' id="empty-circle" src="img/circle-empty-no-bg_purple.png"alt='picture of empty circle'/>
              <img class='top-shapes emptyTriangle hidden' id="empty-triangle" src="img/triangle-empty-no-bg_purple.png" alt='picture of empty triangle'/>
            </div>
          </div>

          <div id="" class='btm-shape-box' style="">
            <div class='btm-shapes'>                     
             <img class='btm circle1 ' id="circle" src="img/circle-no-bg_purple.png"alt='picture of circle'/>
             <img class='btm triangle1 ' id="triangle" src="img/triangle-no-bg_purple.png" alt='picture of triangle'/>
             <img class='btm square1 ' id="square" src="img/square-no-bg_purple.png"alt='picture of square'/>
           </div>
          </div>
        </main>
 
        <script type="text/javascript" src="js/main.js"></script>
  </body>
